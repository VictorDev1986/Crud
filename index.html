<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Centro Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sección del logo -->
    <div class="logo">
        <img src="Logo/medicos.png" alt="Logo medicos">
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Registro personal medico</h1>

        <!-- Formulario de registro -->
        <form id="dataForm">
            <label for="name">Ingresa tu Nombre:</label>
            <input type="text" id="name" required>
            <label for="role">Cual es tu Rol:</label>
            <input type="text" id="role" required>
            <button type="submit">REGISTRO</button>
        </form>

        <!-- Tabla de datos -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Fecha y Hora</th>
                    <th>Geolocalización</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>

</html>
